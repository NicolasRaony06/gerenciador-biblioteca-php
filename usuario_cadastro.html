<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Usuário</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://classless.de/classless.css">
    </head>
    <Body>
        <h1>Cadastro de Usuário</h1>
        <form action="usuario_cadastro.php" method="post">
            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required>

            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required>
            
            <label for="endereco_id">Endereço_ID</label>
            <input type="text" name="endereco_id" id="endereco_id" required>

            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" id="telefone" placeholder="(DDD)0000-0000">

            <label for="email">E-mail</label>
            <input type="text" name="email" id="email">

            <label for="data_nascimento">Data de Nascimento</label>
            <input type="text" name="data_nascimento" id="data_nascimento" placeholder="aaaa-mm-dd" required>

            <label for="pendencias">Pendências</label>
            <input type="text" name="pendencias" id="pendencias">

            <label for="curso">Curso</label>
            <input type="text" name="curso" id="curso" required>

            <label for="data_de_ingresso">Data de Ingresso</label>
            <input type="text" name="data_de_ingresso" id="data_de_ingresso" placeholder="aaaa-mm-dd" required>
            
            <button><a href="LOBBY.html">Anterior</a></button>
            <button>Enviar</button>

        </form>

    </Body>
    
</html>
