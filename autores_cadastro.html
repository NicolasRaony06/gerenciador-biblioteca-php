<html>

        <title>Cadastro de Autor</title>

    <Body>
        <h1>Cadastro de Autor</h1>
        <form action="autores_cadastro.php" method="post">
            <label for="id_autores">Identificador do Autor</label>
            <input type="" name="id_autores" id="id_autores" required>

            <label for="nome_completo">Nome</label>
            <input type="" name="nome_completo" id="nome_completo" required>

            <label for="biografia">Biografia</label><br>
            <textarea id="biografia" nome="biografia"></textarea><br>
            
            <label for="nacionalidade">Nacionalidade</label>
            <input type="text" name="nacionalidade" id="nacionalidade" required>

            <label for="data_nascimento">Data de Nascimento</label>
            <input type="text" name="data_nascimento" id="data_nascimento" placeholder="aaaa-mm-dd" required>

            <button><a href="LOBBY.html">Anterior</a></button>
            <button>Enviar</button>

        </form>

    </Body>
