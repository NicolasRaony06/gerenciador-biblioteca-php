<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Livro</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://classless.de/classless.css">
    </head>
    <Body>
        <h1>Cadastro de Livro</h1>
        <form action="livro_cadastro.php" method="post">
            <label for="titulo">Título</label>
            <input type="text" name="titulo" id="titulo"required>

            <label for="isbn">ISBN</label>
            <input type="text" name="isbn" id="isbn" required>
            
            <label for="categoria">Categoria</label>
            <input type="text" name="categoria" id="categoria" required>

            <label for="numero_pag">Número de Páginas</label>
            <input type="text" name="numero_pag" id="numero_pag">

            <label for="ano_public">Ano de Publicação</label>
            <input type="text" name="ano_public" id="ano_public"  placeholder="aaaa-mm-dd" required>

            <label for="quant_disponivel">Quantidade Disponivel</label>
            <input type="text" name="quant_disponivel" id="quant_disponivel" required>

            <label for="autor_id">Identificador do Autor</label>
            <input type="text" name="autor_id" id="autor_id" required>

            <label for="editora_id">Identificador da Editora</label>
            <input type="text" name="editora_id" id="editora_id" required>

            <button><a href="LOBBY.html">Anterior</a></button>
            <button>Enviar</button>

        </form>

    </Body>
    
</html>
